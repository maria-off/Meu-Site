<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </style>
</head>

    <header>

        <p>Explore nossa coleção de best-sellers e novos lançamentos.</p>
    </div>

    <div class="livros">

            <img src="livro1.jpg" alt="Livro 1">

    <footer>

</body>
</html>
