<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Floricultura Encanto Rosa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fff0f5;
      color: #6a1b9a;
    }

    header {
      background-color: #f8bbd0;
      padding: 30px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .produtos {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .produto {
      background-color: #fce4ec;
      border-radius: 15px;
      padding: 20px;
      width: 280px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .produto img {
      max-width: 100%;
      border-radius: 10px;
    }

    .produto h3 {
      margin-top: 15px;
      color: #ad1457;
    }

    .produto p {
      font-size: 1em;
    }

    .preco {
      font-weight: bold;
      color: #6a1b9a;
      margin-top: 10px;
    }

    .botao-voltar {
      display: inline-block;
      margin-top: 40px;
      background-color: #f48fb1;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .botao-voltar:hover {
      background-color: #ec407a;
    }
  </style>
</head>
<body>

  <header>
    <h1>Nossos Produtos</h1>
  </header>

  <main>
    <div class="produtos">
      <div class="produto">
        <img src="https://via.placeholder.com/250x180.png?text=Buquê+Rosa" alt="Buquê Rosa">
        <h3>Buquê Rosado</h3>
        <p>Um buquê com rosas rosadas para momentos especiais.</p>
        <div class="preco">R$ 79,90</div>
      </div>

      <div class="produto">
        <img src="https://via.placeholder.com/250x180.png?text=Orquídea" alt="Orquídea Branca">
        <h3>Orquídea Branca</h3>
        <p>Elegância natural em vaso decorado com laço de cetim.</p>
        <div class="preco">R$ 89,90</div>
      </div>

      <div class="produto">
        <img src="https://via.placeholder.com/250x180.png?text=Arranjo+Colorido" alt="Arranjo Colorido">
        <h3>Arranjo Primavera</h3>
        <p>Flores coloridas e vibrantes para iluminar qualquer espaço.</p>
        <div class="preco">R$ 99,90</div>
      </div>
    </div>

    <a href="inex.html" class="botao-voltar">Voltar para a Página Inicial</a>
  </main>

</body>
</html>
